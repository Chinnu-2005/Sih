services:
  - type: web
    name: civic-reports-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        sync: false
      - key: DB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_SECRET_KEY
        sync: false
      - key: ML_SERVICE_URL
        value: http://civic-ml-service:8000
      - key: APTOS_NODE_URL
        value: https://fullnode.testnet.aptoslabs.com/v1
      - key: APTOS_ADMIN_PRIVATE_KEY
        sync: false
      - key: APTOS_CONTRACT_ADDRESS
        sync: false
      - key: DISABLE_ML_PROCESSING
        value: false

  - type: web
    name: civic-ml-service
    env: python
    plan: free
    buildCommand: pip install -r ml-service/requirements.txt
    startCommand: cd ml-service && chmod +x render_start.sh && ./render_start.sh
    envVars:
      - key: PORT
        value: 8000
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: NODEJS_WEBHOOK_URL
        value: http://civic-reports-api:10000/api/v1/reports/ml-webhook