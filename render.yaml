services:
  - type: web
    name: civic-reports-api
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: civic-reports-redis
          property: connectionString

  - type: redis
    name: civic-reports-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: civic-ml-service
    env: python
    plan: starter
    buildCommand: pip install -r ml-service/requirements.txt
    startCommand: cd ml-service && chmod +x render_start.sh && ./render_start.sh
    envVars:
      - key: PORT
        value: 8000
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: civic-reports-redis
          property: connectionString
      - key: NODEJS_WEBHOOK_URL
        value: http://civic-reports-api:10000/api/v1/reports/ml-webhook